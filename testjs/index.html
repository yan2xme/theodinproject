  <script>

    function add7 () {
      let a = Number(prompt("What is your first number"));
      ans = a + 7;
      const answer = 'The final answer is ' + ans;

      alert(answer);
    }

    add7();


    function multiply () {
      let a = Number(prompt("What is your first number"));
      let b = Number(prompt("What is your second number"));
      ans = a + 7;
      const answer = 'The final answer is ' + ans;
      alert(ans);
    }

    multiply();

    
    function capitalize() {
      let word = prompt("What is your word you want to capitalize only its first letter?");
      let first = word.charAt(0).toUpperCase();
      let rest = word.slice(1,word.length).toLowerCase();
      nw = first + rest;
      const answer = 'The output word is: ' + nw;
      alert(answer);
    }

    capitalize();

    function lastLetter() {
      let word = prompt("What is your word?");
      let last = word.charAt(word.length-1);
      const answer = 'The last letter of the word ' + word + " is " + last;
      alert(answer);
    }

    lastLetter();

    
    
  </script>
